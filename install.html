<!doctype html>
<html lang="en">
    <head>
        <title>Installation - Omega</title>
        
        <meta charset="utf-8">
        <meta name="author" content="M4x1m3">
        <link rel="icon" type="image/png" href="img/logo.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">Omega</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
                <ul class="navbar-nav my-2 my-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="install.html">Install <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Omega-Numworks/Omega">Github</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="parallax parallax-small"></div>
        <div class="container nw-plug d-none" id="detect_div">
            <div class="row w-100 ml-auto">
                <div class="col text-center h-100">
                    <span class="position-absolute" style="top: 50%; left:50%; transform: translateX(-50%) translateY(-50%);" id="detect_message">Please plug your Numworks calculator and press "Detect".</span>
                    <button type="button" class="btn btn-primary float-right position-absolute" style="bottom: 16px; right: 16px;" id="detect_button">Detect</button>
                </div>
            </div>
        </div>
        <div class="container nw-plug nw-plug-err d-flex" id="unavaliable_div">
            <div class="row w-100 ml-auto">
                <div class="col text-center h-100">
                    <span class="position-absolute" style="top: 50%; left:50%; transform: translateX(-50%) translateY(-50%);">
                        Sadly, your browser doesn't support WebUSB.
                    </span>
                    <a href="https://chromium.woolyss.com/download/" class="btn btn-primary float-right position-absolute" style="bottom: 16px; right: 16px;">Download Chromium</a>
                </div>
            </div>
        </div>
        <div class="container nw-plug nw-plug-ok d-none" id="ok_div">
            <div class="row w-100 ml-auto">
                <div class="col text-center h-100">
                    <span class="position-absolute" style="top: 50%; left:50%; transform: translateX(-50%) translateY(-50%);">
                        Numworks detected!<br/>
                        <span class="badge badge-pill badge-danger">‎Ω <span id="version_omega">N/A</span></span>
                        <span class="badge badge-pill badge-warning">‎E <span id="version_epsilon">N/A</span></span>
                        <span class="badge badge-pill badge-primary">‎N <span id="version_numworks">?</span></span>
                    </span>
                    <button type="button" class="btn btn-success float-right position-absolute" style="bottom: 16px; right: 16px;" id="install_button">Install Omega</button>
                </div>
            </div>
        </div>
        <div class="container nw-plug nw-plug-ok d-none" id="install_div">
            <div class="row w-100 ml-auto">
                <div class="col text-center h-100">
                    <span class="position-absolute" style="top: 50%; left:50%; transform: translateX(-50%) translateY(-50%);">
                        Installing omega, don't unplug your calculator...<br/><br/>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0" id="progress_bar"></div>
                        </div>
                        <small id="info_progress">...</small>
                    </span>
                    <a href="index.html" class="btn btn-success float-right position-absolute d-none" style="bottom: 16px; right: 16px;" id="button_finished">Back to Home page</a>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        
        <script src="js/dfu/dfu.js"></script>
        <script src="js/dfu/dfuse.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
